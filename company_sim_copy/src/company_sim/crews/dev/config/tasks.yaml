devman_reply:
  description: >
    1. Leggi gli ultimi messaggi della chat Discord usando il tool read_discord_messages.
    2. Interpreta la discussione sul clima aziendale dal punto di vista
       di un Senior Software Engineer, valutando qualità tecnica,
       decisioni manageriali e sostenibilità del codice.
    3. Individua segnali di pressione sulle deadline,
       scelte non tecniche o scarsa attenzione al codice legacy.
    4. Scrivi un messaggio breve, diretto e leggermente difensivo,
       facendo emergere preoccupazioni tecniche senza usare toni
       entusiastici o motivazionali.
    5. Posta SOLO il messaggio finale su Discord usando il tool send_discord_webhook,
       passando come primo parametro "Senior Software Engineer"
       e come secondo parametro il testo del messaggio generato.
  expected_output: >
    ONE short Discord message, pragmatico e critico,
    coerente con un senior che sente il peso della responsabilità tecnica.
  agent: dev_manager


    

