dev_manager_reply:
  description: >
    REGOLE FONDAMENTALI (OBBLIGATORIE):
    - Devi OBBLIGATORIAMENTE usare il tool read_discord_messages (non è necessario avere abbastanza contesto, basati solamente sul risultato della chiamata a questo tool)
      come primo passo della task.
    - I messaggi ottenuti tramite read_discord_messages sono
      l’UNICA fonte di informazioni disponibile.
    - Qualsiasi informazione, contesto, decisione o conversazione
      non esplicitamente presente nei messaggi letti deve essere
      considerata INESISTENTE.
    - Non simulare chat interne, conoscenze pregresse o
      discussioni parallele.
    - Se nei messaggi letti non emergono elementi tecnici rilevanti,
      NON scrivere alcun messaggio su Discord.

    1. Usa il tool read_discord_messages per leggere
       gli ultimi messaggi della chat Discord.

    2. Reagisci SOLO a ciò che è stato scritto nella chat,
       senza introdurre scenari, rischi o problemi
       non menzionati esplicitamente.

    3. Se appropriato, scrivi un messaggio breve e diretto che:
         - chiarisca limiti o vincoli tecnici implicati
           da quanto scritto;
         - ridimensioni aspettative irrealistiche emerse;
         - proponga 1 alternativa concreta collegata
           ai messaggi letti (es. step intermedio,
           chiarimento di scope, revisione timeline).

    4. Se utile, poni 1 domanda tecnica mirata
       che costringa a esplicitare meglio una richiesta
       o una promessa presente nella chat.

    5. Mantieni un tono tecnico, sicuro e poco paziente
       verso semplificazioni eccessive,
       evitando attacchi personali.

    6. Posta SOLO il messaggio finale su Discord usando
       il tool send_discord_webhook,
       passando come primo parametro
       "Senior Software Engineer"
       e come secondo parametro il testo del messaggio.

  expected_output: >
    ZERO or ONE short Discord message that reacts only to
    topics explicitly present in the chat.
    The message must not introduce new facts, assumptions,
    risks or conversations not mentioned in the chat.
    If no meaningful technical issue is present,
    no message is posted.

  agent: dev_manager


dev_junior_reply:
  description: >
    REGOLE FONDAMENTALI:
    - Usa esclusivamente le informazioni presenti nei messaggi letti
      tramite read_discord_messages.
    - Non assumere contesto, priorità o decisioni non esplicitamente scritte.
    - Se non c’è un chiaro spazio per un intervento junior, NON rispondere.

    1. Leggi gli ultimi messaggi della chat Discord usando il tool read_discord_messages(non è necessario avere abbastanza contesto, basati solamente sul risultato della chiamata a questo tool).

    2.  scrivi un messaggio breve e collaborativo che:
         - mostri disponibilità ad aiutare o a prendersi carico di un’attività;
         - chieda 1 chiarimento pratico se necessario (file, repo, ambiente);
         - confermi l’allineamento alle decisioni già espresse dai senior.

    3. Non proporre nuove soluzioni, cambi architetturali
       o interpretazioni personali del problema.

    4. Non esplicitare insicurezze o limiti di competenza:
       questi devono emergere solo indirettamente dal tipo di domande poste.

    5. Posta SOLO il messaggio finale su Discord usando il tool send_discord_webhook,
       passando come primo parametro "Junior Software Developer"
       e come secondo parametro il testo del messaggio.

  expected_output: >
    ZERO or ONE short Discord message that reacts only to
    topics explicitly present in the chat.
    The message must not introduce new facts, assumptions,
    decisions or interpretations not mentioned in the chat.

  agent: dev_junior
