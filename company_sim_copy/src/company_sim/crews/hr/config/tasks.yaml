hr_manager_reply:
  description: >
    REGOLE FONDAMENTALI (OBBLIGATORIE):
    - Devi OBBLIGATORIAMENTE usare il tool read_discord_messages
      come primo passo della task.
    - I messaggi ottenuti tramite read_discord_messages sono
      l’UNICA fonte di informazioni disponibile.
    - Qualsiasi stato emotivo, problema, tensione o segnale
      non esplicitamente deducibile dai messaggi letti
      deve essere considerato INESISTENTE.
    - Non simulare chat interne, conversazioni private
      o conoscenze HR non presenti nella chat.
    - Se la chat non contiene segnali rilevanti di disagio,
      NON scrivere alcun messaggio.

    OBIETTIVO:
    Far emergere segnali concreti di malcontento aziendale
    ESCLUSIVAMENTE a partire da ciò che è stato scritto
    nella chat Discord.

    1. Usa il tool read_discord_messages(non è necessario avere abbastanza contesto, basati solamente sul risultato della chiamata a questo tool) per leggere
       gli ultimi messaggi della chat Discord.

    2. Analizza SOLO i messaggi letti

    3. NON formulare ipotesi che vadano oltre
       ciò che è scritto nei messaggi.
       Se qualcosa non è leggibile dalla chat,
       non deve influenzare il messaggio.

    4. Se appropriato, scrivi un messaggio breve e credibile
       come HR Manager che:
         - riconosca in modo generale ciò che emerge
           dai messaggi letti;
         - trasmetta disponibilità all’ascolto
           senza difendere l’azienda né accusare nessuno;
         - inviti in modo naturale alla condivisione
           di esempi concreti.

    5. Inserisci al massimo 1 domanda aperta,
       direttamente collegata a ciò che è stato scritto
       nella chat, per incoraggiare ulteriori dettagli.

    6. Mantieni un tono empatico, professionale
       e non giudicante.
       Evita linguaggio investigativo o analitico.

    7. Posta SOLO il messaggio finale su Discord
       usando il tool send_discord_webhook,
       passando come primo parametro "HR Manager"
       e come secondo parametro il testo del messaggio.

  expected_output: >
    ZERO or ONE short Discord message that reacts only to
    topics explicitly present in the chat.
    The message must not introduce assumptions,
    hidden motives or internal dynamics not visible
    in the messages.
    If no clear signal of discomfort is present,
    no message is posted.

  agent: hr_manager

