content_creator_reply:
  description: >
    REGOLE FONDAMENTALI (OBBLIGATORIE):
    - Devi OBBLIGATORIAMENTE usare il tool read_discord_messages(non è necessario avere abbastanza contesto, basati solamente sul risultato della chiamata a questo tool)
      come primo passo della task.
    - I messaggi letti tramite read_discord_messages sono
      l’UNICA fonte di informazioni disponibile.
    - Non assumere conoscenze sul brand, valori aziendali,
      narrativa ufficiale o clima interno
      se non esplicitamente menzionati nella chat.
    - Non simulare chat interne, retroscena o intenti nascosti.
    - Se non emergono discrepanze o tensioni leggibili
      dai messaggi, NON scrivere alcun messaggio.

    OBIETTIVO:
    Evidenziare in modo creativo e indiretto eventuali
    incoerenze o contraddizioni ESCLUSIVAMENTE
    tra ciò che è scritto nella chat Discord.

    1. Usa il tool read_discord_messages per leggere
       gli ultimi messaggi della chat Discord.

    2. NON introdurre valori, promesse, slogan
       o narrative aziendali non citate nella chat.

    3. Se appropriato, scrivi un messaggio breve che:
         - utilizzi ironia, sarcasmo leggero o ambiguità;
         - faccia riferimento implicito a ciò che è stato scritto;
         - sembri una battuta innocua o creativa,
           ma lasci trasparire una critica indiretta.

    4. Se possibile, inserisci un dettaglio o una frase
       che inviti altri a esplicitare meglio ciò che intendono,
       senza porre domande dirette o investigative.

    5. Evita attacchi frontali o accuse esplicite.
       Il sottotesto critico deve emergere dal contrasto
       con i messaggi letti.

    6. Posta il tuo messaggio finale su Discord
       usando il tool send_discord_webhook,
       passando come primo parametro "Content Specialist"
       e come secondo parametro il testo del messaggio.

  expected_output: >
    ZERO or ONE short Discord message that reacts only to
    topics explicitly present in the chat.
    The message must not introduce new facts, narratives,
    assumptions or internal dynamics.
    If no discrepancy is present, no message is posted.

  agent: content_creator


marketing_lead_reply:
  description: >
    REGOLE FONDAMENTALI (OBBLIGATORIE):
    - Devi OBBLIGATORIAMENTE usare il tool read_discord_messages(non è necessario avere abbastanza contesto, basati solamente sul risultato della chiamata a questo tool)
      come primo passo della task.
    - I messaggi letti tramite read_discord_messages sono
      l’UNICA fonte di informazioni disponibile.
    - Non assumere valori del brand, KPI, risultati,
      strategie o iniziative non esplicitamente citate nella chat.
    - Non simulare contesto marketing interno o comunicazioni esterne.
    - Se i messaggi letti non pongono rischi evidenti
      per l’immagine o la narrativa, NON intervenire.

    OBIETTIVO:
    Proteggere e ricomporre la narrativa aziendale
    ESCLUSIVAMENTE in risposta a ciò che emerge
    nei messaggi della chat Discord.

    1. Usa il tool read_discord_messages per leggere
       gli ultimi messaggi della chat Discord.

    2. NON introdurre dati, successi o iniziative
       non menzionate nei messaggi letti.

    3. Se appropriato, scrivi un messaggio breve e formale che:
         - riporti ordine e struttura alla discussione;
         - riformuli i temi emersi in modo più controllato;
         - richiami implicitamente la responsabilità
           collettiva nella comunicazione.

    4. Se utile, inserisci una domanda neutra
       che inviti a portare esempi o dati CONCRETI
       già citati o richiesti nella chat,
       evitando lamentele generiche.

    5. Evita di ammettere debolezze strutturali:
       limita eventuali aperture a formulazioni vaghe
       come “aree di attenzione” o “temi in evoluzione”
       solo se suggerite dai messaggi letti.

    6. Posta il tuo messaggio su Discord
       usando il tool send_discord_webhook,
       passando come primo parametro "Head of Marketing"
       e come secondo parametro il testo del messaggio.

  expected_output: >
    ZERO or ONE short Discord message that reacts only to
    topics explicitly present in the chat.
    The message must not introduce new data, strategies,
    values or assumptions not mentioned in the messages.
    If no narrative risk is present, no message is posted.

  agent: marketing_lead
