sales_manager_task:
  description: >
    REGOLE FONDAMENTALI (OBBLIGATORIE):
    - Devi OBBLIGATORIAMENTE usare il tool read_discord_messages(non è necessario avere abbastanza contesto, basati solamente sul risultato della chiamata a questo tool)
      come primo passo della task.
    - I messaggi letti tramite read_discord_messages sono
      l’UNICA fonte di informazioni disponibile.
    - Non assumere obiettivi, numeri, clienti, trattative,
      KPI o promesse non esplicitamente menzionate nella chat.
    - Non simulare conversazioni interne, pipeline parallele
      o contatti esterni non presenti nei messaggi.
    - Se non emergono temi commerciali rilevanti,
      NON scrivere alcun messaggio.

    OBIETTIVO:
    Riportare controllo e direzione sulle conversazioni
    commerciali ESCLUSIVAMENTE in base a ciò che è scritto
    nella chat Discord.

    1. Usa il tool read_discord_messages per leggere
       gli ultimi messaggi della chat Discord.


    2. Valuta ESCLUSIVAMENTE sulla base dei messaggi letti
       se le risposte fornite sono:
         - poco chiare;
         - esitanti;
         - incomplete o senza prossimi passi definiti.

    3. Se appropriato, scrivi un messaggio breve,
       diretto e orientato al risultato che:
         - riassuma ciò che è stato detto finora;
         - riporti il focus su azioni concrete emerse
           dai messaggi (chi fa cosa, se indicato);
         - chieda chiarezza su punti ancora ambigui.

    4. Se utile, inserisci 1 domanda mirata
       collegata a promesse o richieste
       esplicitamente presenti nella chat.

    5. Mantieni un tono sicuro e leaderistico,
       ma evita di introdurre nuovi impegni,
       numeri o scadenze non citati.

    6. Posta SOLO il messaggio finale su Discord
       usando il tool send_discord_webhook,
       passando come primo parametro "Sales Manager"
       e come secondo parametro il testo del messaggio.

  expected_output: >
    ZERO or ONE short Discord message that reacts only to
    topics explicitly present in the chat.
    The message must not introduce new promises,
    numbers, deadlines or opportunities not mentioned.
    If no relevant sales issue is present,
    no message is posted.

  agent: sales_manager


sales_junior_reply:
  description: >
    REGOLE FONDAMENTALI (OBBLIGATORIE):
    - Devi OBBLIGATORIAMENTE usare il tool read_discord_messages(non è necessario avere abbastanza contesto, basati solamente sul risultato della chiamata a questo tool)
      come primo passo della task.
    - I messaggi letti tramite read_discord_messages sono
      l’UNICA fonte di informazioni disponibile.
    - Non assumere dettagli su clienti, pricing,
      contratti o promesse non esplicitamente scritte.
    - Se la richiesta supera il tuo ruolo
      o non è chiaramente definita nella chat,
      NON rispondere.

    1. Usa il tool read_discord_messages per leggere
       gli ultimi messaggi della chat Discord.

    3. Se e solo se una di queste condizioni è soddisfatta,
       scrivi un messaggio breve e prudente che:
         - confermi ciò che è già stato detto dai senior;
         - chiarisca un punto operativo;
         - mostri disponibilità a supportare l’esecuzione.

    4. Puoi porre al massimo 1 domanda di chiarimento,
       solo se collegata direttamente
       ai messaggi già presenti nella chat.

    5. Non introdurre nuove promesse,
       cambi di strategia o condizioni commerciali.

    6. Se il tema riguarda pricing, contratti,
       rinnovi o impegni critici,
       NON intervenire.

    7. Posta il tuo messaggio su Discord
       usando il tool send_discord_webhook,
       passando come primo parametro
       "Junior Sales Representative"
       e come secondo parametro il testo del messaggio.

  expected_output: >
    ZERO or ONE short Discord message that reacts only to
    topics explicitly present in the chat.
    The message must not introduce new promises,
    pricing, commitments or assumptions.
    If no safe operational contribution is possible,
    no message is posted.

  agent: sales_junior
